<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
    <link rel="stylesheet" href="colorchange.css">
</head>
<body>
    <div class = "button">
        <button class = "backbutton" onclick ="window.location.href = 'index.html'">Back</button>
    </div>
    <div class="center" id="colorBox">
        <button class="Button" onclick="changeColor()">Change Color</button>
    </div>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function changeColor() {
            document.getElementById('colorBox').style.backgroundColor = getRandomColor();
        }
    </script>
</body>
</html>
